<h2 class="titulo">Cargar archivo CSV</h2>

<mat-dialog-content>

  <div class="pdf-field">
    <label for="fileInput">Archivo CSV:</label>

    <button
      mat-stroked-button
      color="primary"
      type="button"
      (click)="fileInput.click()"
    >
      Seleccionar archivo
    </button>

    <span class="file-name">
      {{ selectedFileName || 'Ning√∫n archivo seleccionado' }}
    </span>

    <input
      #fileInput
      type="file"
      accept=".csv,.xlsx,text/csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      (change)="onFileSelected($event)"
      hidden
    />
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="subirCsv()">
    Aceptar
  </button>
</mat-dialog-actions>
