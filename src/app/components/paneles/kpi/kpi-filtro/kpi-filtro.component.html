<h2 mat-dialog-title>Filtros</h2>
<br>

<mat-dialog-content>

  <mat-form-field appearance="outline">
    <mat-label>Rango de fechas</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Fecha de inicio" />
      <input matEndDate formControlName="end" placeholder="Fecha de fin" />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <!-- SELECT MULTIPLE CORRECTO (sin checkbox manual) -->
  <mat-form-field appearance="outline">
    <mat-label>Activos</mat-label>

    <mat-select [(ngModel)]="selectedValue">
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{ option.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="applyFilters()">Aplicar</button>
</mat-dialog-actions>
