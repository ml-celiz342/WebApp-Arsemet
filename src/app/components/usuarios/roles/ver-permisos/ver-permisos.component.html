<h2 class="titulo">M贸dulos y permisos configurados</h2>

<h3 class="rol-titulo">Rol: {{
    data.roles?.nombre || ''
  }} </h3>

<mat-dialog-content>

  <!-- Tabla de m贸dulos y permisos -->

  <h3>Permisos por M贸dulo</h3>
  <table mat-table [dataSource]="dataSourcePermisos">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>M贸dulo</th>
      <td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="read">
      <th mat-header-cell *matHeaderCellDef>Leer</th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox [(ngModel)]="item.leer" [disabled]="true"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="write">
      <th mat-header-cell *matHeaderCellDef>Escribir</th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox [(ngModel)]="item.escribir" [disabled]="true"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox [(ngModel)]="item.editar" [disabled]="true"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <h3>Permisos por Panel</h3>
  <table mat-table [dataSource]="dataSourcePaneles">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>Ver</th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox [(ngModel)]="item.ver" [disabled]="true"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsPaneles"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsPaneles"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cerrar</button>
</mat-dialog-actions>
