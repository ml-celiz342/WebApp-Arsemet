<h2 mat-dialog-title>Cerrar sesión</h2>
<mat-dialog-content>¿Estás seguro de que deseas cerrar sesión?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cerrarDialogo(false)" >No</button>
  <button mat-button (click)="cerrarDialogo(true)" cdkFocusInitial>Si</button>
</mat-dialog-actions>
