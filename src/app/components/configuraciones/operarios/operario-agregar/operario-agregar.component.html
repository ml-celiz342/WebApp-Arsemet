<h2 class="titulo">{{ isEditMode ? 'Editar Operario' : 'Agregar Operario' }}</h2>
<mat-dialog-content>

   <!-- Nombre -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="nombre" name="nombre" required placeholder="Ingrese el nombre del operario">
      </mat-form-field>

       <!-- apellido -->
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="apellido" name="apellido" placeholder="Ingrese el apellido del operario">
      </mat-form-field>

      <!-- identificador -->
      <mat-form-field appearance="outline">
        <mat-label>Identificador</mat-label>
        <input matInput [(ngModel)]="identificador" name="identificador" placeholder="Ingrese el legajo / DNI del operario">
      </mat-form-field>

      <!-- rfid -->
      <mat-form-field appearance="outline">
        <mat-label>RFID</mat-label>
        <input matInput [(ngModel)]="rfid" name="rfid" placeholder="Ingrese el codigo de tarjeta">
      </mat-form-field>

      <!-- Sector -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Sector</mat-label>
        <mat-select [(ngModel)]="sector" name="sector" required>
          <mat-option *ngFor="let sector of sectores" [value]="sector.id">
            {{ sector.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardarOperario()">Guardar</button>
</mat-dialog-actions>
