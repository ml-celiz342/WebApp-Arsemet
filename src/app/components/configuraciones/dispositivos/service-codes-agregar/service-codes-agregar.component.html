<h2 class="titulo">Agregar c√≥digo de servicio</h2>
<mat-dialog-content>

   <!-- Nombre -->
      <mat-form-field appearance="outline">
        <mat-label>Servicio</mat-label>
        <input matInput [(ngModel)]="nombre" name="nombre" required placeholder="Ingrese el codigo del servicio">

</mat-dialog-content>

<mat-dialog-actions align="end">

</mat-dialog-actions>
